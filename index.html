<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/style.css" rel="stylesheet" />
    <title>JustStreamIt</title>
  </head>
  <body>
    <header>
      <div>
        <h1>JustStreamIt</h1>
        <nav class="header_menu">
          <a>Accueil</a>
          <a>Cat√©gories</a>
        </nav>
      </div>
    </header>

    <main>
      <section id="best-movie-section">
        <div id="best-movie-cover"></div>
        <div id="best-movie">
          <h1 id="best-movie-title"></h1>
          <div id="best-movie-details">
            <div id="best-movie-genre"></div>
            <div id="best-movie-description"></div>
          </div>
          <button id="best-movie-btn">See more</button>
        </div>
      </section>

      <section id="movie-categories"></section>

      <container id="modal-container"">
        <div id="modal">
          <button id="modal-closeBtn">X</button>
          <div id="modal-cover">
            <img id="modal-cover-img" />
          </div>
          <ul id="modal-details">
            <h1 id="modal-details-title"></h1>
            <li>
              <span class="modal-subtitle">Genre(s): </span>
              <span id="modal-details-genre"></span>
            </li>
            <li>
              <span class="modal-subtitle">Release date: </span>
              <span id="modal-details-releaseDate"></span>
            </li>
            <li>
              <span class="modal-subtitle">Rating: </span>
              <span id="modal-details-rating"></span>
            </li>
            <li>
              <span class="modal-subtitle">Imbd score: </span>
              <span id="modal-details-imdb"></span>
            </li>
            <li>
              <span class="modal-subtitle">Director(s): </span>
              <span id="modal-details-director"></span>
            </li>
            <li>
              <span class="modal-subtitle">Actor(s): </span>
              <span id="modal-details-actors"></span>
            </li>
            <li>
              <span class="modal-subtitle">Length: </span>
              <span id="modal-details-length"></span>
            </li>
            <li>
              <span class="modal-subtitle">Country: </span>
              <span id="modal-details-country"></span>
            </li>
            <li>
              <span class="modal-subtitle">Box office: </span>
              <span id="modal-details-boxOffice"></span>
            </li>
            <li id="details-description">
              <span class="modal-subtitle">Summary: </span>
              <span id="modal-details-description"></span>
            </li>
          </ul>
        </div>
      </container>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
